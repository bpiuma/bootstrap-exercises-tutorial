<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>

	<body>
		<div class="container bg-secondary rounded-lg mt-5" style="width: 500px">
			<form class="p-3">
				<div class="form-group">
					<label class="h2" for="exampleInputEmail1">Please login</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Adress" />
				</div>
				<div class="form-group pt-3">
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1" />
					<label class="form-check-label h5" for="exampleCheck1">Remember me</label>
				</div>
				<button type="button" class="btn btn-info btn-lg btn-block">Login</button>
			</form>
		</div>
	</body>
</html>
